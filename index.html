<section id="contact" class="contact">
  <div class="container">
    <h2>Book a Free Consultation</h2>

    <form id="lead-form" novalidate>
      <div class="row">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" autocomplete="name" required />
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
      </div>

      <div class="row">
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" placeholder="+234…" autocomplete="tel" />
      </div>

      <div class="row">
        <label for="service">Service of interest</label>
        <select id="service" name="service" required>
          <option value="" selected disabled>Select a service</option>
          <option>Life Insurance</option>
          <option>Family Protection Plans</option>
          <option>Retirement Annuity</option>
          <option>Children Education Plan</option>
          <option>General Insurance</option>
          <option>Car Insurance</option>
        </select>
      </div>

      <div class="row">
        <label for="message">Message (optional)</label>
        <textarea id="message" name="message" rows="2" placeholder="Tell us your goal…"></textarea>
      </div>

      <div id="form-status" aria-live="polite" style="min-height:24px;margin:8px 0;"></div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</section>
