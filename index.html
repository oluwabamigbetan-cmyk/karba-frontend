<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KARBA — Financial Consultant</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root { --bg:#0b1e36; --card:#0f2a4a; --text:#e7e5e4; --muted:#a3a3a3; --accent:#f5d76e; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#071629,#0b1e36)}
    .container{max-width:880px;margin:0 auto;padding:24px}
    header{padding:20px 0;color:var(--text)}
    h1,h2{color:var(--text);margin:0 0 12px}
    p{color:var(--muted)}
    .hero{padding:40px 0}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;border:1px solid var(--accent);color:#1a1a1a;background:var(--accent);text-decoration:none;font-weight:600}
    .card{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.1);border-radius:14px;padding:18px}
    form{display:grid;gap:14px}
    label{color:var(--text);font-size:14px}
    input,select,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.2);background:rgba(0,0,0,0.25);color:var(--text);outline:none}
    input::placeholder, textarea::placeholder{color:#8ea8c2}
    button[type=submit]{padding:12px 16px;border:0;border-radius:10px;background:var(--accent);font-weight:700}
    .status{min-height:20px;font-size:14px}
    footer{color:var(--muted);padding:22px 0;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>KARBA</h1>
      <p>Independent advice focused on your goals.</p>
    </div>
  </header>

  <main class="container">
    <section class="hero card">
      <h2>Book a Free Consultation</h2>
      <p>Tell us a little about you. We’ll reach out shortly.</p>

      <form id="lead-form" class="card" novalidate>
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" placeholder="Your full name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="phone">Phone (optional)</label>
          <input id="phone" name="phone" placeholder="+234…" />
        </div>

        <div>
          <label for="service">Service of interest</label>
          <select id="service" name="service">
            <option value="Life Insurance">Life Insurance</option>
            <option value="Family Protection Plan">Family Protection Plan</option>
            <option value="Children Education Plan">Children Education Plan</option>
            <option value="Retirement / Annuity">Retirement / Annuity</option>
            <option value="General Insurance">General Insurance</option>
            <option value="Real Estate Advisory">Real Estate Advisory</option>
          </select>
        </div>

        <div>
          <label for="message">Message (optional)</label>
          <textarea id="message" name="message" rows="3" placeholder="Tell us your goal…"></textarea>
        </div>

        <div class="status" id="form-status" aria-live="polite"></div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">© 2025 KARBA. All rights reserved.</div>
  </footer>

  <!-- IMPORTANT: config FIRST, then app code -->
  <script src="config.js?v=2"></script>
  <script src="script.js?v=2"></script>
</body>
</html>
