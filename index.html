<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KARBA Financial Consultant</title>

  <link rel="icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="styles.css" />

  <!-- 1) Config FIRST -->
  <script src="config.js"></script>

  <!-- 2) reCAPTCHA v3 (render with your SITE key from config.js) -->
  <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>

  <!-- 3) App script (only once; no cache-busting duplicates) -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- … your page … -->

  <!-- Contact/lead form — keep these exact ids/names -->
  <section class="section">
    <h2>Book a Free Consultation</h2>
    <p id="form-status" class="status">Checking API…</p>

    <form id="lead-form" novalidate>
      <label>Full name
        <input id="name" name="name" type="text" autocomplete="name" required />
      </label>

      <label>Email
        <input id="email" name="email" type="email" autocomplete="email" required />
      </label>

      <label>Phone (optional)
        <input id="phone" name="phone" type="tel" autocomplete="tel" />
      </label>

      <label>Service of interest
        <select id="service" name="service" required>
          <option value="Life Insurance">Life Insurance</option>
          <option value="Family Protection Plans">Family Protection Plans</option>
          <option value="Children Education Plans">Children Education Plans</option>
          <option value="Retirement & Annuity">Retirement &amp; Annuity</option>
        </select>
      </label>

      <label>Message (optional)
        <textarea id="message" name="message" rows="4"></textarea>
      </label>

      <button id="submitBtn" type="submit">Submit</button>
    </form>
  </section>
</body>
