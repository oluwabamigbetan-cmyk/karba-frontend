<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KARBA Financial Consultant</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- 1) Load config first -->
  <script src="config.js"></script>

  <!-- 2) Load reCAPTCHA v3 loader -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- 3) Your app logic -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="navy">
    <div class="nav_inner container">
      <img src="assets/logo.png" alt="KARBA" class="brand_logo" />
      <nav class="menu">
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#consult" class="btn gold">Book Free Consultation</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="consult">
      <h1>Book a Free Consultation</h1>
      <p>Please fill your name, email, and service of interest.</p>
      <p id="status" class="text-muted"></p>

      <form id="lead-form" class="form">
        <div class="grid">
          <label>Full name
            <input id="name" name="name" type="text" placeholder="Your full name" required />
          </label>

          <label>Email
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </label>

          <label>Phone (optional)
            <input id="phone" name="phone" type="tel" placeholder="080..." />
          </label>

          <label>Service of interest
            <select id="service" name="service">
              <option>Life Insurance</option>
              <option>Retirement & Annuity</option>
              <option>Children Education Plans</option>
              <option>Family Protection Plans</option>
              <option>Motor / Car Insurance</option>
            </select>
          </label>

          <label class="span2">Message (optional)
            <textarea id="message" name="message" rows="4" placeholder="How can we help?"></textarea>
          </label>
        </div>

        <button id="submit-btn" class="btn gold" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="foot navy">
    <div class="container">Â© 2025 KARBA. All rights reserved.</div>
  </footer>
</body>
</html>
